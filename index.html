<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream-Home</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Dream-Home Project Expenses Tracker</h1>

        <div id="notification" class="notification"></div>

        <!-- Form for adding/editing expenses -->
        <form id="expenseForm">
            <input type="hidden" id="editId" value="">
            <div class="form-row">
                <div class="form-group">
                    <label for="product">Product</label>
                    <input type="text" id="product" required>
                </div>
                <div class="form-group">
                    <label for="description">Product Description</label>
                    <input type="text" id="description">
                </div>
                <div class="form-group">
                    <label for="date">Date & Time</label>
                    <input type="datetime-local" id="date" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="rate">Rate</label>
                    <input type="text" id="rate" required>
                </div>
                <div class="form-group">
                    <label for="spend">Spend in Rupees</label>
                    <input type="number" id="spend" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success" id="saveBtn">Add Expense</button>
            <button type="button" class="btn" id="cancelBtn" style="display:none;">Cancel</button>
        </form>

        <div class="actions">
            <div>
                <button class="btn" id="downloadExcel">Download as Excel</button>
                <button class="btn" id="downloadCSV">Download as CSV</button>
                <button class="btn" id="printTable">Print Table</button>
            </div>
            <div>
                <input type="text" id="searchInput" placeholder="Search by product, name...">
            </div>
        </div>

        <div id="loading">Loading expenses...</div>

        <table id="expensesTable" style="display: none;">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Product</th>
                    <th>Product Description</th>
                    <th>Date & Time</th>
                    <th>Rate</th>
                    <th>Spend in Rupees</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expensesBody">
                <!-- Data will be dynamically added here -->
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="5" style="text-align: right;"><strong>Total:</strong></td>
                    <td id="totalSpend"><strong>â‚¹0</strong></td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tfoot>
        </table>

        <div class="footer">
            <span id="lastUpdated">Last Updated: </span>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
